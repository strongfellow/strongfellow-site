<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
  <script type="text/javascript" data-main="js/block-view.js" src="js/require.js"></script>
  <div class="navbar"></div>
  <div class="container">
    <h1></h1>
    <div class="row-fluid">
      <div class="col-xs-6">
        <table class="table table-striped">
          <tbody>
            <tr><th colspan="2">Summary</th></tr>
            <tr><td>Number of Transactions</td><td id="ntx">802</td></tr>
            <tr><td>Input Total</td><td id="txin-total"></td></tr>
            <tr><td>Output Total</td><td id="txout-total"></td></tr>
            <tr><td>Block Reward</td><td id="reward"></td></tr>
            <tr><td>Transaction Fees</td><td id="fees"></td></tr>
            <tr><td>Timestamp</td><td id="timestamp"></td></tr>
            <tr><td>Difficulty</td><td id="difficulty"></td></tr>
            <tr><td>Bits</td><td id="bits"></td></tr>
            <tr><td>Size</td><td id="size"></td></tr>
            <tr><td>Version</td><td id="version"></td></tr>
            <tr><td>Nonce</td><td id="nonce"</td></tr>
          </tbody>
        </table>
      </div>
      <div class="col-xs-6">
        <table class="table table-striped">
          <tbody>
            <tr><th colspan="2">Hashes</th></tr>
            <tr><td>Hash</td><td id="hash"></td></tr>
            <tr><td>Previous Block</td><td id="prevBlockHash"></td></tr>
            <tr><td>Merkle Root</td><td id="merkleRoot"></td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div style="width:100%; clear:both;">
      <h2>Transactions</h2>
    </div>
  </div>
  <div class="breadcrumb footer"></div>
</body>
</html>
